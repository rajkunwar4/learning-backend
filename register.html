<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body style="background-color: rgb(177, 151, 202)">
    <div
      style="
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <form
        method="post"
        action="/register"
        style="display: flex; flex-direction: column; width: 300px; gap: 5px"
      >
        <input type="text" placeholder="name" name="name" />
        <input type="email" placeholder="email " name="email" />
        <input type="password" placeholder="password" name="password">
        <button style="background-color: rgb(14, 134, 94); border-radius: 20px">
          Register
        </button>
        <p style="text-align: center;">Existing user? <a href="/">Login</a></p>
      </form>
    </div>
  </body>
</html>
