<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body style="background-color: rgb(177, 151, 202)">
    <div
      style="
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <form
        method="post"
        action="/login"
        style="display: flex; flex-direction: column; width: 300px; gap: 5px"
      >
        <input type="email" placeholder="email " name="email" />
        <input type="password" placeholder="password" name="password" />
        <button style="background-color: rgb(14, 134, 94); border-radius: 20px">
          Login
        </button>
        <p style="text-align: center;">New user? <a href="/register">Register now</a></p>
      </form>
    </div>
  </body>
</html>
